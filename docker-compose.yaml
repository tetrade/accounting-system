version: '3.9'
services:
  mongodb:
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - ~/apps/mongo:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=citizix
      - MONGO_INITDB_ROOT_PASSWORD=S3cret
      - MONGO_INITDB_DATABASE=testdb
  mysqldb:
    image: mysql:8.0
    cap_add:
      - SYS_NICE
    restart: always
    environment:
      - MYSQL_DATABASE=ab
      - MYSQL_PASSWORD=qwe123
      - MYSQL_USER=testdb
      - MYSQL_ROOT_PASSWORD=qwe123
    ports:
      - 3307:3306
    expose:
      - 3307
    volumes:
      - ~/apps/mysql:/data/db
  server:
    image: tetrade/acc-sys:latest
    ports:
      - 8080:8080
    environment:
      - spring.datasource.url=jdbc:mysql://mysqldb:3306/ab?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
      - spring.data.mongodb.host=mongodb
    depends_on:
      - mysqldb
      - mongodb
  client:
    image: alina2002alina/my-vue-app:0.2.0
    environment:
      - NGINX_HOST=foobar.com
      - NGINX_PORT=80
      - CHOKIDAR_USEPOLLING=true
    ports:
      - 8081:80
    depends_on:
      - server


networks:
  default:
    name: network
